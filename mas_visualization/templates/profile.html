<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - Smart Lab Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root{
          --bg-color: #f8f9fa;
          --text-color: #212529;
          --card-bg-color: #ffffff;
          --border-color: #dee2e6;
          --primary-gradient: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
          --muted:#6b7280;
          --radius-lg:16px;
          --shadow-md: 0 8px 30px rgba(16,24,40,0.08);
        }
        body.dark-mode{
          --bg-color:#05060a;
          --text-color:#ffffff;
          --card-bg-color:#0f1220;
          --border-color:rgba(255,255,255,0.06);
          --muted: rgba(255,255,255,0.7);
          --shadow-md: 0 12px 46px rgba(0,0,0,0.6);
        }
        body{
          margin:0;
          font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
          background:var(--bg-color);
          color:var(--text-color);
          transition: background-color .35s ease, color .25s ease;
        }
        .profile-wrap { display: grid; grid-template-columns: 240px 1fr; gap: 28px; align-items: start; }
        .profile-card, .details-card {
          background: var(--card-bg-color);
          border: 1px solid var(--border-color);
          border-radius: 14px;
          box-shadow: var(--shadow-md);
          padding: 22px;
        }
        .avatar { width:128px; height:128px; border-radius:20px; background: linear-gradient(135deg,#edf2ff, #f3e8ff); display:inline-flex; align-items:center; justify-content:center; font-size:36px; color:#574b9a; border:1px solid var(--border-color); }
        body.dark-mode .avatar { background: linear-gradient(135deg, rgba(102,126,234,0.14), rgba(118,75,162,0.14)); color:var(--text-color); }
        .detail-row { display:flex; justify-content:space-between; align-items:center; padding:12px 0; border-bottom: 1px dashed rgba(0,0,0,0.04); }
        .btn-edit { background: var(--primary-gradient); color: white; border: none; padding:.56rem .9rem; border-radius:10px; font-weight:600; }
        @media (max-width:880px) { .profile-wrap { grid-template-columns: 1fr; } }



        /* Navbar Theme Support */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)) !important;
            transition: background 0.35s ease;
        }
        
        body.dark-mode .navbar {
            background: linear-gradient(135deg, #1a1f3a, #0a0e27) !important;
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            margin-right: 10px;
        }
        
        .theme-toggle-label {
            color: var(--text-light);
            margin-right: 10px;
            font-weight: 500;
        }
        
        .form-check-input {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 3.2em !important;
            height: 1.6em !important;
            cursor: pointer;
        }
        
        .form-check-input:checked {
            background-color: #4cc9f0;
            border-color: #4cc9f0;
        }
        
        .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin: 0 3px;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: #4cc9f0 !important;
        }
        body.dark-mode .text-muted {
          color: var(--muted) !important;
        }
        body.dark-mode .navbar-brand {
          color: var(--text-color) !important;
        }

    </style>
</head>
<body>
     <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-robot"></i> Smart Lab Assistant
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item me-3">
                        <div class="theme-toggle">
                            <span class="theme-toggle-label">Dark Mode</span>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch">
                                <label class="form-check-label" for="themeSwitch"></label>
                            </div>
                        </div>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i> Dashboard
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link active" href="/profile">
                            <i class="fas fa-user me-1"></i> My Profile
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt me-1"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="profile-wrap">
            <div class="profile-card text-center">
                <div class="avatar mx-auto" id="avatarEl">...</div>
                <h3 class="mt-3" id="fullName">Loading...</h3>
                <p class="text-muted" id="emailMini">user@iitj.ac.in</p>
                <button class="btn btn-outline-secondary w-100 mt-3" id="downloadProfileBtn"><i class="fas fa-download me-2"></i> Export vCard</button>
            </div>
            <div class="details-card">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h5>Account Details</h5>
                        <div class="text-muted small">Manage your profile and account preferences</div>
                    </div>
                    <div>
                        <button class="btn btn-edit" id="editProfileBtn"><i class="fas fa-pen me-1"></i> Edit</button>
                        <button class="btn btn-success" id="saveProfileBtn" style="display:none;"><i class="fas fa-save me-1"></i> Save</button>
                    </div>
                </div>
                <div class="detail-row">
                    <div>
                        <div class="text-muted small">Full name</div>
                        <div id="fullNameValue">Loading...</div>
                    </div>
                </div>
                <div class="detail-row">
                    <div>
                        <div class="text-muted small">Username</div>
                        <div id="usernameValue">Loading...</div>
                    </div>
                </div>
                <div class="detail-row">
                    <div>
                        <div class="text-muted small">Email</div>
                        <div id="emailValue">Loading...</div>
                    </div>
                </div>
                <div class="detail-row">
                    <div>
                        <div class="text-muted small">Password</div>
                        <div>••••••••</div>
                    </div>
                    <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#passwordModal">Change Password</button>
                </div>
                <div class="mt-4 text-end">
                    <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="passwordModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">Change Password</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
          <form id="passwordForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="current_password" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="current_password" required>
              </div>
              <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Update Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const token = localStorage.getItem('accessToken');
        if (!token) {
            window.location.href = '/login';
        }

        let currentUserData = {};

        // UI Elements 
        const elements = {
            avatar: document.getElementById('avatarEl'),
            fullName: document.getElementById('fullName'),
            emailMini: document.getElementById('emailMini'),
            fullNameValue: document.getElementById('fullNameValue'),
            usernameValue: document.getElementById('usernameValue'),
            emailValue: document.getElementById('emailValue'),
            editBtn: document.getElementById('editProfileBtn'),
            saveBtn: document.getElementById('saveProfileBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            downloadBtn: document.getElementById('downloadProfileBtn'),
            passwordForm: document.getElementById('passwordForm'),
        };

        //  Helper Functions 
        const showToast = (text, isSuccess = true) => {
            Toastify({
                text: text,
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: isSuccess ? "linear-gradient(to right, #00b09b, #96c93d)" : "linear-gradient(to right, #ff5f6d, #ffc371)",
            }).showToast();
        };

        const populateUI = (user) => {
            currentUserData = user;
            const fullName = user.full_name || user.username;
            const initials = fullName.split(' ').map(s => s[0]).slice(0, 2).join('').toUpperCase();
            
            elements.avatar.textContent = initials;
            elements.fullName.textContent = fullName;
            elements.emailMini.textContent = user.email;
            elements.fullNameValue.innerHTML = `<div>${fullName}</div>`;
            elements.usernameValue.textContent = user.username;
            elements.emailValue.textContent = user.email;
        };

        // --- Event Listeners ---
        elements.logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('accessToken');
            showToast("👋 Logged out successfully!");
            setTimeout(() => window.location.href = '/login', 1500);
        });

        elements.editBtn.addEventListener('click', () => {
            elements.editBtn.style.display = 'none';
            elements.saveBtn.style.display = 'inline-block';
            elements.fullNameValue.innerHTML = `<input class="form-control" id="editFullName" value="${currentUserData.full_name || ''}">`;
        });

        elements.saveBtn.addEventListener('click', async () => {
            const newFullName = document.getElementById('editFullName').value;
            try {
                const response = await fetch('/api/users/me', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ full_name: newFullName })
                });
                if (!response.ok) throw new Error((await response.json()).detail);
                
                const updatedUser = await response.json();
                populateUI(updatedUser); // Repopulate with fresh data
                showToast("✅ Profile updated successfully!");
            } catch (error) {
                showToast(`Error: ${error.message}`, false);
            } finally {
                elements.saveBtn.style.display = 'none';
                elements.editBtn.style.display = 'inline-block';
            }
        });

        elements.passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('current_password').value;
            const newPassword = document.getElementById('new_password').value;
            
            try {
                const response = await fetch('/api/users/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ current_password: currentPassword, new_password: newPassword })
                });
                if (!response.ok) throw new Error((await response.json()).detail);

                showToast("✅ Password changed successfully!");
                bootstrap.Modal.getInstance(document.getElementById('passwordModal')).hide();
                elements.passwordForm.reset();
            } catch (error) {
                showToast(`Error: ${error.message}`, false);
            }
        });

        elements.downloadBtn.addEventListener('click', () => {
            const user = currentUserData;
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:${user.full_name || user.username}
EMAIL:${user.email}
ORG:IIT Jodhpur
ROLE:${user.role}
END:VCARD`;
            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${user.username}.vcf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast("vCard downloaded!");
        });

        // Initial Data Fetch
        (async function init() {
            try {
                const response = await fetch('/api/users/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Failed to fetch user data.');
                const user = await response.json();
                populateUI(user);
            } catch (error) {
                console.error(error);
                elements.fullName.textContent = "Error loading data.";
            }
        })();

        // Theme Toggle Functionality
        const themeSwitch = document.getElementById('themeSwitch');
        
        // Check for saved theme preference
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.body.classList.add(currentTheme);
            if (currentTheme === 'dark-mode') themeSwitch.checked = true;
        }
        
        // Theme switch event listener
        themeSwitch.addEventListener('change', function() {
            if (themeSwitch.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light-mode');
            }
        });
    </script>
</body>
</html>
